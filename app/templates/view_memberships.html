<!-- templates/view_memberships.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Memberships</title>
  </head>
  <body>
    <h1>View Memberships</h1>
    <p>Member Name: {{ member.name }}</p>
    <p>Member Email: {{ member.email }}</p>
    <h2>Active Memberships</h2>
    <ul>
      {% for membership in memberships %}
      <li>
        {{ membership.start_date.strftime('%Y-%m-%d') }} - {{
        membership.duration }} months
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('members.add_membership', member_id=member.id) }}"
      >Add Membership</a
    >
    <a href="{{ url_for('members.list_members') }}">Back to Members</a>
  </body>
</html>
