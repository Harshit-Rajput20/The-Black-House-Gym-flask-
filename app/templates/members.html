<!-- templates/members.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
  </head>
  <body>
    <h1>Members</h1>
    <ul>
      {% for member in members %}
      <li>
        Name: {{ member.name }}<br />
        Email: {{ member.email }}<br />
        Address: {{ member.address }}<br />
        <!-- Add a link to navigate to the page for adding memberships -->
        <a href="{{ url_for('members.add_membership', member_id=member.id) }}"
          >Add Membership</a
        ><br />
        <a href="{{ url_for('members.view_memberships', member_id=member.id) }}"
          >View Memberships</a
        ><br />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
