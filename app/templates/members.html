<!-- templates/members.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
  </head>
  <body>
    <h1>Members</h1>
    <ul>
      {% for member in members %}
      <li>
        <a href="{{ url_for('members.view_memberships', member_id=member.id) }}"
          >{{ member.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('members.add_member') }}">Add Member</a>
  </body>
</html>
